databaseChangeLog:
  - changeSet:
      id: 1
      author: valery.korzh
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: userPK
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    unique: true
                  name: name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: role_id
                  type: BIGINT
            schemaName: springapp
            tableName: user

  - changeSet:
      id: 2
      author: valery.korzh
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: dictionaryPK
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: discriminator
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: ext_id
                  type: VARCHAR(255)
            schemaName: springapp
            tableName: dictionary

  - changeSet:
      id: 3
      author: valery.korzh
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: user
            baseTableSchemaName: springapp
            constraintName: fk_role_user
            deferrable: false
            initiallyDeferred: false
            onDelete: RESTRICT
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: dictionary
            referencedTableSchemaName: springapp
            validate: true

  - changeSet:
      id: 4
      author: valery.korzh
      changes:
        - addUniqueConstraint:
            columnNames: discriminator, name
            constraintName: discriminator_name
            deferrable: false
            initiallyDeferred: false
            schemaName: springapp
            tableName: dictionary
            validate: true

  - changeSet:
      id: 5
      author: valery.korzh
      comment: "create role discriminators: admin, user"
      changes:
        - insert:
            tableName: dictionary
            schemaName: springapp
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: discriminator
                  value: "ROLE"
              - column:
                  name: name
                  value: "ADMIN"
              - column:
                  name: ext_id
                  value: "ADMIN"
        - insert:
            tableName: dictionary
            schemaName: springapp
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: discriminator
                  value: "ROLE"
              - column:
                  name: name
                  value: "USER"
              - column:
                  name: ext_id
                  value: "USER"

  - changeSet:
      id: 6
      author: valery.korzh
      comment: "create admin"
      changes:
        - insert:
            tableName: user
            schemaName: springapp
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: "admin"
              - column:
                  name: password
                  value: "$2a$06$3U0ZYnpHZVVQJqVapDGCVOcmOCpiMIHZs/TTqgFeWPYhgPWz8FrSK"
              - column:
                  name: role_id
                  value: 1

  - changeSet:
      id: 7
      author: valery.korzh
      comment: "create user"
      changes:
        - insert:
            tableName: user
            schemaName: springapp
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: name
                  value: "user"
              - column:
                  name: password
                  value: "$2a$06$vVFTQAMMCDWEG/rSiCmaWubG8WAYZUVN1z/anPTCKRE/wUB42k.se"
              - column:
                  name: role_id
                  value: 2
